<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter</title>
	<script src="app.js" defer></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<main>
		<h1 class="pt-40 text-center font-mono font-semibold text-6xl text-red-500">Counter</h1>
		<div>
			<span id="value" class="flex justify-center font-bold text-4xl pt-8">0</span>
		</div>
		<div class="flex justify-center pt-8 gap-2">
			<button id="dec"
				class="border rounded-lg border-black shadow-lg shadow-rose-400/50 px-2 hover:bg-rose-300">Decrease</button>
			<button id="reset"
				class="border rounded-lg border-black shadow-lg shadow-rose-400/50 px-2 hover:bg-rose-300">Reset</button>
			<button id="inc"
				class="border rounded-lg border-black shadow-lg shadow-rose-400/50 px-2 hover:bg-rose-300">Increase</button>
		</div>
	</main>
</body>

</html>
